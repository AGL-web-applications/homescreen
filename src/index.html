<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body>
        <div class="top">
            <script id="app-template" type="x-tmpl-mustache">
                <a href="#" class="button" id="app-{{id}}" app-id="{{ id }}" onclick="window.start(this);">
                    <div class="{{ icon }}">

                    </div>
                    <div class="label">
                        {{ name }}
                    </div>
                </a>
            </script>
            <div class="infoContainer" id="timeContainer">
                <script id="time-template" type="x-tmpl-mustache">
                    <div class="infoItem day">
                        {{ day }}
                    </div>
                    <div class="infoItem hour">
                        {{ hour }}
                    </div>
                    <div class="infoItem wheater">
                        <span class="icon-rainy"></span>
                        20ÂºC
                    </div>
                </script>
            </div>
            <div class="statusContainer" id="networkStatusContainer">
                <script id="network-status-template" type="x-tmpl-mustache">
                    <div class="statusItem {{icon}} {{#properties.connected}}connected{{/properties.connected}}"></div>
                </script>
            </div>
        </div>
        <div class="bottom">

        </div>
    </body>
</html>
